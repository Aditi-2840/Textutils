<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Django Website</title>
</head>

<body>
    <!-- <h1>Welcome to text analyzer, Type your text below: </h1> -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">TEXTUTILS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                </li>

            </ul>
        </div>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>WELCOME TO TEXTUTILS</strong> You can do anything with your text here.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="container">
        <form action="/analyze" method="post">{% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Enter Your Text Here, and Let your textutils do the
                    magic...</label>
                <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="10"></textarea>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" name="removepunc" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remove Punctuations</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" name="fullcaps" class="custom-control-input" id="customCheck2">
                <label class="custom-control-label" for="customCheck2">Capitalize All</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" name="spaceremover" class="custom-control-input" id="customCheck3">
                <label class="custom-control-label" for="customCheck3">Space Remover</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" name="newlineremover" class="custom-control-input" id="customCheck4">
                <label class="custom-control-label" for="customCheck4">Newline Remover</label>
            </div>
            
            <br>
            <button type="submit" class="btn btn-primary">Analyze Text</button>
        </form>
    </div>

        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

        crossorigin="anonymous"></script>
